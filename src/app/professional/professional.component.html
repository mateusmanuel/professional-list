<div class="container text-center">

    <button mat-mini-fab color="primary" style="float: right;" (click)="openDialog('Add',{})">
        <mat-icon>add</mat-icon>
    </button>
  
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
   
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!-- Rating Column -->
        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Avaliação </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>
  
      <!-- Enable Column -->
      <ng-container matColumnDef="enable">
            <th mat-header-cell *matHeaderCellDef> Habilitado </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-slide-toggle [(ngModel)]="element.enable">
                        {{element.enable ? 'Sim' : 'Não'}}
                </mat-slide-toggle>
            </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <button mat-icon-button color="primary" (click)="openDialog('Update',element)">
            <mat-icon>edit</mat-icon>
          </button> | 
          <button mat-icon-button color="primary" (click)="openDialog('Delete',element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
